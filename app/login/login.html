
<div id="login">   
    <h1>Welcome Back!</h1>
     
	<form  role="form" [ngFormModel]="loginForm">
		
       <div class="field-wrap">
         <input  type="email" class="form-control"  ngControl='email' required autocomplete="off" placeholder="Email Address*"/>
       </div>
          
       <div class="field-wrap">
          <input  type="password" class="form-control" ngControl='password' required autocomplete="off" placeholder="Password*"/>
       </div>
    
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button  (click)="onLogin()" name="submit" class="button button-block">Log In</button>
		  <!-- button type="submit" name="submit" class="btn" -->
          
     </form>
</div>
